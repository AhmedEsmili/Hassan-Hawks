<!DOCTYPE html>
<html>
  <head>
    <title>Hassan Hawks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cursor-dot"></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
    <div class="container">
      <h1>Hassan <span style="color: gold">Hawks</span></h1>
      <p>
        The Hassan Hawks are a competitive American football team based in
        Rabat, Morocco. Our team is made up of talented players from across the
        region, and we're proud to represent our city in local and national
        competitions.
      </p>
    </div>
    <script>
      document.addEventListener("mousemove", function (e) {
        var cursorDot = document.querySelector(".cursor-dot");
        setTimeout(function () {
          cursorDot.style.left = e.clientX + "px";
          cursorDot.style.top = e.clientY + "px";
        }, 50); // Delay the update of the cursor position by 50 milliseconds
      });
    </script>
  </body>
</html>
